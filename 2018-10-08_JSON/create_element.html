<!DOCTYPE html>
<html>
<head>
</head>
    <body>

        <p>NAME:</p>
        <ol>
        </ol>
        <button id="btn1">Append name</button>
        <button id="btn2">Append OK</button>
        <button id="btn3">Append NO</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("p").append(" <b>Pham Thanh Tung, </b>");
                });
        
                $("#btn2").click(function(){
                    $("ol").append("<li>OK</li>");
                });
        
                $("#btn3").click(function(){
                    $("ol").append("<li>NO</li>");
                });
            });
        </script>
    </body>
    
</html>
