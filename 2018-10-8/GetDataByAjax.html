<!DOCTYPE html>
<html>
<head>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
        <div id="here_table">
            <table id="myTable">
                <tr>
                    <td>ID</td>
                    <td>NAME</td>
                    <td>EMAIL</td>
                    <td>PASSWORD</td>
                    <td>CREATED_AT</td>
                    <td>UPDATED_AT</td>
                </tr>
            </table>
        </div>
        <br>
        <button id="btn1">GET DATA BY AJAX</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $.get('http://aptech-php-laravel-crud.herokuapp.com/api/v1/users',function(result){
                        // console.log(result);
                        var users = [];
                        for (var i=0 ; i<result['users'].length ; i++) {
                            var row = $('<tr>').addClass('bar');
                            Object.keys(result['users'][i]).map(function(obj){
                               return row.append($('<td>').addClass('col').text(result['users'][i][obj]));
                            });
                            $('#myTable').append(row);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
