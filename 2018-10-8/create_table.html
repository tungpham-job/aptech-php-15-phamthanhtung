<!DOCTYPE html>
<html>
<head>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
    <body>
        <table id="myTable">
            <tr>
                <td>NAME</td>
                <td>OLD</td>
            </tr>
        </table>
        <br>
        <button onclick="myFunction()">Create Table</button>

        <script>
        function myFunction() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = "Tung";
            cell2.innerHTML = "28";
        }
        </script>
    </body>

</html>
